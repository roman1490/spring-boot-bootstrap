<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <div class="card border-light mb-3">
        <div class="card-header"><h5>All users</h5></div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userFromList, index : ${users}">
                <td scope="col" th:text="${userFromList.id}"></td>
                <td scope="col" th:text="${userFromList.firstName}"></td>
                <td scope="col" th:text="${userFromList.lastName}"></td>
                <td scope="col" th:text="${userFromList.age}"></td>
                <td scope="col" th:text="${userFromList.email}"></td>
                <td scope="col">
                    <span th:each="role : ${userFromList.roles}"><span th:text="${role + ' '}"></span></span>
                </td>
                <td scope="col">
                    <button type="button" class="btn-primary btn-sm" data-toggle="modal"
                            th:data-target="'#editUser' + ${userFromList.id}">
                        Edit
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" th:id="'editUser' + ${userFromList.id}" tabindex="-1" role="dialog"
                         aria-labelledby="editUserModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div th:replace="editUserForm :: content"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
                <td scope="col">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-danger btn-sm" data-toggle="modal"
                            th:data-target="'#deleteUser' + ${userFromList.id}">
                        Delete
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" th:id="'deleteUser' + ${userFromList.id}" tabindex="-1" role="dialog"
                         aria-labelledby="deleteUserModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteUserModalLabel">Delete user</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div th:replace="deleteUserForm :: content"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
