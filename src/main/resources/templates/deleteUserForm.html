<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${userFromList.getId()})}" th:object="${userFromList}"
          class="font-weight-bold">
        <div class="text-center col-md-6 mx-auto">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="number" class="form-control" id="id" th:attr="value=*{id}" readonly>
            </div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" th:attr="value=*{firstName}" readonly>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:attr="value=*{lastName}" readonly>
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" th:attr="value=*{age}" readonly>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" th:attr="value=*{email}" readonly>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select class="custom-select" th:name="roles" id="role" size="2" multiple readonly>
                    <option th:each="role : ${roles}" th:value="${role.getId()}" th:text="${role.getAuthority()}"
                            th:selected="${userFromList.hasRole(role.getAuthority())}"></option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-danger">Delete</button>
        </div>
    </form>
</div>
</body>
</html>
