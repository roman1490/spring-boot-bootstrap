<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <div class="card border-light mb-3">
        <div class="card-header"><h5>Add new user</h5></div>

        <form th:method="POST" th:action="@{/admin/reg}" th:object="${newUser}"
              class="font-weight-bold text-center col-md-4 mx-auto">

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="First name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Last name">
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" name="ageNewUser" placeholder="Age">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select class="custom-select" th:name="rolesNewUser" id="role" size="2" multiple>
                    <option th:each="role : ${roles}" th:value="${role.getId()}"
                            th:text="${role.getAuthority()}"
                            th:selected="${role.getAuthority().equals('ROLE_USER')}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Add new user</button>
        </form>
    </div>
</div>
</body>
</html>
